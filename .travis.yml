dist: trusty
language: node_js
node_js:
  - "node"
deploy:
  provider: firebase
  token:
    secure: 
project: "menal-load-test"
cache:
cache:
  yarn: true
  directories:
    - "node_modules"
env:
  - CXX=g++-4.8
addons:
  chrome: stable
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
deploy:
	skip_cleanup: true
